<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sky 🌌 | Star Tracker</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('stars-bg.gif') repeat; /* same starry background */

      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;

      text-align: center;
    }
    .nav-links {
      list-style: none;
      padding: 0;
    }
    .nav-links li {
      margin: 10px 0;
    }
    .nav-links a {
      display: block;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
      color: #9cf;
      text-decoration: none;
    }
    .nav-links a:hover {
      background: #222;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .content h1 {
      text-align: center;
      margin: 0;
      padding: 12px;
      background: rgba(0,0,0,0.6);

      flex: 1;
      border: none;
      width: 100%;

  <!-- Sidebar -->
  <aside class="sidebar">

    src="https://stellarium-web.org/" 
    width="100%"

    frameborder="0" 
    allowfullscreen>
</iframe>
